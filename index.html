	<header>
		<h1>The rules of thumb!</h1>
		<h5>Enter your Siyalatas level to see how underleveled your Solomon is

<div id='main'>

	<label></label> <!-- align the buttons -->
	<button onclick="level_siya(10)">+10</button>
	<button onclick="level_siya(25)">+25</button>
	<button onclick="level_siya(100)">+100</button>
	<button onclick="mult_siya(1.1)">+10%</button><br>
	<label id="base_label">Siyalatas / Argaiv:</label> <input type="number" name="siya" id="siya" value="0" autofocus>
		<label>I own Morgulis <a onclick="void(0)" onmouseover="nhpup.popup('Uncheck this if you do not own Morgulis');">(<u>?</u>)</a>:</label>
		<input type="checkbox" id="morg_owned" checked style="margin-bottom:20px;margin-top:5px;float:left;width:20px;height:20px">
	<label id="soul_label">Morgulis:</label> <input type="number" name="morg" id="morg" value="0" readonly>
	<label>Gold ancients:</label> <input type="number" name="gold" id="gold" value="0" readonly><br>
	<label>Solomon:</label> <input type="number" name="solo" id="solo" value="0" readonly>
	<label>Click ancients <a onclick = "void(0)" onmouseover="nhpup.popup('Bhaal, Frags, and Pluto. If you are going with an idle or hybrid build, it is not recommended to purchase any click ancients until Siyalatas is at least 1000');">(<u>?</u>)</a>:</label> 
		<input type="number" name="click" id="click" value="0" readonly><br>
	<label>Juggernaut:</label> <input type="number" name="jugg" id="jugg" value="0" readonly><br>
	
	<label>Paste your save here:</label> <input type="text" id="savegame">
